<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="React Sample" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Niño Perez" />
    <title>THIRD REACT</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- React JS CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Navbar() {
        return (
          <div class="navbar navbar-expand-sm bg-info navbar-dark text-center sticky-top">
            <a href="#" class="navbar-brand ml-4 text-lg">
              CONTACT SAMPLE
            </a>
            <button
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse float-right justify-content-end mr-4"
              id="collasibleNavbar"
            >
              <ul class="navbar-nav">
                <li class="nav-item mr-4">
                  <a href="#home" class="nav-link text-white">
                    Home
                  </a>
                </li>
                <li class="nav-item mr-4">
                  <a href="#about" class="nav-link text-white">
                    About
                  </a>
                </li>
                <li class="nav-item mr-4">
                  <a href="#blog" class="nav-link text-white">
                    Blog
                  </a>
                </li>
                <li class="nav-item mr-4">
                  <a href="#contact" class="nav-link text-white">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </div>
        );
      }
      function Contacts(props) {
        return (
          <div className="contact">
            <div className="contact-content">
              <img className="contact-img" src={props.img} />
              <h3 className="contact-title">{props.name}</h3>
              <div className="contact-call">
                <h4 className="contact-phone">
                  <img
                    className="dial"
                    src="https://img.icons8.com/ios-filled/50/null/ringer-volume.png"
                  />
                  {props.phone}
                </h4>
                <h5 className="contact-email">
                  <img
                    className="mail"
                    src="https://img.icons8.com/ios-glyphs/20/null/new-post.png"
                  />
                  {props.email}
                </h5>
              </div>
            </div>
          </div>
        );
      }
      function Footer() {
        return (
          <div className="footer">
            <p>
              Created by <span>Niño Perez</span> &copy; 2023 All rights
              reserved.
            </p>
          </div>
        );
      }

      function App() {
        return (
          <div>
            <Navbar />
            <Contacts
              img="./img/Juan Dela Cruz.jpg"
              name="Juan Dela Cruz"
              phone="09121323211"
              email="delacruzjuan@gmail.com"
            />
            <Contacts
              img="./img/Mary Moe.jpg"
              name="Mary Moe"
              phone="09121315553"
              email="moemary@gmail.com"
            />
            <Contacts
              img="./img/John Doe.jpg"
              name="John Doe"
              phone="09123312315"
              email="doejohn@gmail.com"
            />
            <Contacts
              img="./img/Will Cruz.jpg"
              name="Will Cruz"
              phone="09125431315"
              email="cruzwill@gmail.com"
            />
            <Footer />
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
